<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- AOS Animation CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="DashboardStyle.css" />
    <title>Play Using CloudColors Dashboard</title>
  </head>
  <body class="conatiner">
    <h1 class="text-center p-4 m-0 bg-primary" id="heading">
      <i class="fa-notdog-duo fa-solid fa-palette" style="font-size: 50px"></i>
      CloudColors Dashboard
    </h1>

    <h3 class="text text-center p-3">
      Play with background, text, and gradients!
    </h3>

    <div
      class="d-flex justify-content-center align-items center"
      id="BoxElements"
    >
      <div class="row">
        <h3 class="d-block conatiner text text-center">CONTRAST CHEAKER</h3>
        <div class="col-lg-6">
          <div class="p-2 ">
            <label for="bgColor text"><h5>Background</h5></label>
            <br>
            <input
              type="color"
              id="bgColor"
              value="#631d35"
              class=" btn col-lg-8 "
            />
             <input
              type="color"
              id="bgColorCode"
              value="#31ce1c"
              class=" btn col-lg-8 "
            />
          </div>
          <div class="p-2">
            <label for="textColor"><h5>Forground</h5></label>
            <br>
             <input
              type="color"
              id="Colorcode"
              value="#d780ff"
              class=" btn col-lg-8 "
            />
             <input
              type="color"
              id="bgColorCode"
              value="#530f80"
              class=" btn btn-outline-dark col-lg-8 "
            />
            
            <div class="p-2 d-flex col-lg-8">
              <label for="gradStart"><h5>Gradient Start </h5></label>
              <input
                type="color"
                id="gradStart"
                value="#e64141"
                class="btn btn-outline-dark col-lg-7 "
              />
            </div>
          </div>
          <div class="p-2">

            <label for="gradEnd"><h5>Gradient End</h5></label>
            <input
            type="color"
            id="gradEnd"
            value="#ffee80"
            class="btn btn-outline-dark col-lg-5 "
            />
          </div>
          <button type="button" class="btn" id="applyGradient">
           <h4 class=""> Apply Gradient</h4>
          </button>
          <div class="p-2">

            <!-- rgb(101, 207, 101) -->
            <div class="palette" id="paletteContainer"></div>
          </div>
        </div>
        <div class="col-lg-6 rightPart " >
          <div class="d-flex mt-3 ">
            <h4 class="text-center text-primary m-2 " 
            style="
            font-weight: bold;
            ">SURPRISE ME</h4>
             <button type="button" class="btn px-5" id="randomize">
               <i class="fa-solid fa-dice "
               style="font-size: 60px;color: rgba(74, 74, 194, 0.789);"></i>   
              </button>
            </div>
            <div class="d-flex mt-3">
               <h4 class="text-center text-primary m-2 " 
               style="
               font-weight: bold;
               ">SAVE PALETTE</h4>
              <button type="button" class="btn px-5" id="savePalette">
                <i class="fa-solid fa-cloud-arrow-down "
                style="font-size:60px;color: rgba(74, 74, 194, 0.789);"
                ></i>
               </button>
            </div>
            <div>

              <svg viewBox="0 0 36 36" class="circular-chart">
    <path class="circle-bg"
      d="M18 2.0845
         a 15.9155 15.9155 0 0 1 0 31.831
         a 15.9155 15.9155 0 0 1 0 -31.831"/>
    <path id="progress" class="circle"
      stroke-dasharray="0, 100"
      d="M18 2.0845
         a 15.9155 15.9155 0 0 1 0 31.831
         a 15.9155 15.9155 0 0 1 0 -31.831"/>
    <text x="18" y="20.35" id="ratioText" class="percentage">0:1</text>
  </svg>
<h5>BEST COLOR CONTRAST</h5>
  <p id="result"></p>
            </div>

          </div>
        </div>
      </div>
    </div>


    
  </body>
</html>
