<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />  
    <title>Play Using CloudColors Dashboard</title>
</head>
<body class="conatiner text-center text-warning">

      <h1>CloudColors Dashboard</h1>
  <p>Play with background, text, and gradients!</p>
   <!-- Background Color Picker -->
  <div class="picker-section">
    <label for="bgColor">Background Color:</label>
    <input type="color" id="bgColor" value="#ffffff">
  </div>

    <!-- Text Color Picker -->
  <div class="picker-section">
    <label>Text Color:</label>
    <input type="color" id="textColor" value="#000000">
  </div>

  
  <!-- Gradient Generator -->
  <div class="picker-section">
    <label for="gradStart">Gradient Start:</label>
    <input type="color" id="gradStart" value="#ff0000">
    <label for="gradEnd">Gradient End:</label>
    <input type="color" id="gradEnd" value="#0000ff">
    <button type="button" class="btn" id="applyGradient">Apply Gradient</button>
  </div>
    <!-- Save Palette -->
  <button class="btn" id="savePalette">Save Palette</button>
  <button class="btn" id="randomize">Surprise Me ðŸŽ²</button>

  <!-- Saved Palettes -->
  <h3>Saved Palettes</h3>
  <div class="palette" id="paletteContainer"></div>

</body>
</html>
